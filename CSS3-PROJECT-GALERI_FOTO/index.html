<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri foto light Box</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>New Jeans</h1>

    <div class="container">
        <ul class="galery">
            <li>
                <a href="#gambar1">
                    <img src="./galeri/Hanni-thum.png" alt="hanni">
                    <span>Hanni</span>
                </a>

                <div class="overlay" id="gambar1">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar5" class="prev">prev</a>
                    <img src="./galeri/Hanni-full.png" alt="hanni">
                    <a href="#gambar2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="./galeri/haerin-thumb.png" alt="hanni">
                    <span>Haerin</span></a>

                    <div class="overlay" id="gambar2">
                        <a href="#" class="close">X Close</a>
                        <a href="#gambar1" class="prev">prev</a>
                        <img src="./galeri/haerin-full.png" alt="haerin">
                        <a href="#gambar3" class="next">next</a>
                    </div>
            </li>
            <li>
                <a href="#gambar3">
                    <img src="./galeri/daniel-thumb.png" alt="haerin">

            <li>
                <a href="#gambar4">

                    </div>
            </li>
            <li>
                <a href="#gambar5">
                    <img src="./galeri/minji-thumb.png" alt="hanni">
                    <span>Minji</span></a>

                    <div class="overlay" id="gambar5">
